<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plxl</title>
    <link rel="stylesheet" href="style.css" />
    <!-- defaults for links to open in new tab -->
    <base target="_blank">
    <base rel="noopener noreferrer">
</head>

<body>
    <!-- Waves Container (on top) -->
    <!-- modified from Goodkatz: https://codepen.io/goodkatz/pen/LYPGxQz -->
    <div class="wave-top-container">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none"
            shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.1)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.1)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.1)" />
                <use xlink:href="#gentle-wave" x="48" y="25" fill="rgba(255,255,255,0.1)" />
            </g>
        </svg>
    </div>

    <!-- header text (plxl) -->
    <div class="header">
        <h1>plxl</h1>
        <p>aka Jamie</p>
    </div>

    <div class="background">
        <!-- clickable glass card, text cannot be selected, link opens in new tab -->
        <a href="https://github.com/plxl" class="glass-card" style="text-decoration: none; user-select: none;">
            <h1>GitHub</h1>
            <p>Check out my latest projects</p>
        </a>
    </div>

    <!-- credits -->
    <div class="footer">
        <p>Check back for more soon!</p>
        <p>Wave animation modified from <a href="https://codepen.io/goodkatz/pen/LYPGxQz">Goodkatz</a></p>
    </div>

</body>

</html>
